<html lang="en">

<head>
  <title>JavaScript Challenges</title>
</head>

<body>
  <form action="">
    <fieldset>

      <legend>Email subscriptions</legend>

      <p id="Ross">
        <label>
          <input type="checkbox" name="subscribe" id="subscribe">
          Yes! I would like to receive all of your free candy!
        </label>
      </p>

      <p id="emailpara">
        <label>
          Email Address:
          <input type="text" name="email" id="email">
        </label>
      </p>

      <noscript>
        <p id="emailparanoscript">
          <label>
            Email Address:
            <input type="text" name="email" id="email">
          </label>
        </p>
      </noscript>

    </fieldset>

    <fieldset>

      <legend>Billing Information</legend>

      <p>
        <label>
          Postal Address:<br>
          <input name="postaladdress" id="postaladdress"></input>
        </label>
      </p>

      <p>
        Home Address:<br>
        <label>
          <input type="checkbox" name="homepostalcheck" id="homepostalcheck">
          Same as above
        </label>
        <br>
        <input name="homeaddress" id="homeaddress"></input>
      </p>

    </fieldset>
  </form>

  <form action="mailto:me@fakeemail.com" id="mailtoform">
    <fieldset>
      <legend>Radio buttons and Check Boxes</legend>
      <p>
        What's your favourite berry?:
        <label>
          <input type="radio" value="male" name="favfruit" id="optstraw">
          Strawberries
        </label>
        <label>
          <input type="radio" value="female" name="favfruit" id="optblue">
          Blueberries
        </label>
      </p>
    </fieldset>

    <input type="submit" value="Check it out!">
  </form>

  <form id="submitform">
    <fieldset>

      <legend>Personal details</legend>
      <p>
        <label>
          Full name:
          <input type="text" name="fullname" id="fullname">
        </label>
      </p>
      <p class="errormsg" id="nameerrormsg">Please enter your name above</p>

      <p>
        <label>
          Street Address:
          <input type="text" name="streetaddr" id="streetaddr">
        </label>
      </p>
      <p class="errormsg" id="addrerrormsg">Please enter your street address</p>

      <p>
        <label>
          Quantity:
          <input type="text" name="Quantity" id="quantity">
        </label>
      </p>
      <p class="errormsg" id="quanterrormsg">Please enter a quantity</p>

    </fieldset>
    <input type="submit" value="Submit it!">
  </form>

  <script src="index.js"></script>

</body>

</html>
