<html lang="en">

<head>
  <title>JavaScript Challenges</title>
</head>

<body>
  <form action="">
    <fieldset>

      <legend>Email subscriptions</legend>

      <p id="Ross">
        <label>
          <input type="checkbox" name="subscribe" id="subscribe">
          Yes! I would like to receive all of your free candy!
        </label>
      </p>

      <p id="emailpara">
        <label>
          Email Address:
          <input type="text" name="email" id="email">
        </label>
      </p>

      <noscript>
        <p id="emailparanoscript">
          <label>
            Email Address:
            <input type="text" name="email" id="email">
          </label>
        </p>
      </noscript>

    </fieldset>

    <fieldset>

      <legend>Billing Information</legend>

      <p>
        <label>
          Postal Address:<br>
          <input name="postaladdress" id="postaladdress"></input>
        </label>
      </p>

      <p>
        Home Address:<br>
        <label>
          <input type="checkbox" name="homepostalcheck" id="homepostalcheck">
          Same as above
        </label>
        <br>
        <input name="homeaddress" id="homeaddress"></input>
      </p>

    </fieldset>
  </form>
  <script src="index.js"></script>
</body>

</html>
